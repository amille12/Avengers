<!DOCTYPE html>
<html ng-app="avengers">
  <head>
    <meta charset="utf-8">
    <title>The Avengers</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body ng-controller="mainController">
    <section class="module parallax parallax-1">
    <div class="container">
        <h1>Meet The Avengers</h1>
    </div>
</section>
    <div class="group">
        <input type="text" required ng-model="myFilter">
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Filter by...</label>
    </div>
    <div class="container">
      <div class="heroCard" ng-repeat="hero in heroes | filter: {name:myFilter}">
        <h3 class="heroName">{{ hero.name }}</h3>
        <div class="hero-image">
          <img ng-src="{{ hero.thumbnail.path }}.{{ hero.thumbnail.extension }}" />
        </div>
        <h4 class="description">Description</h4>
        <p class="descriptionText">{{ hero.description || "This hero needs no description"}}</p>
      </div>
    </div>


    </div>



  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/mainController.js"></script>
  <script src="js/dataServices.js"></script>
  </body>
</html>
